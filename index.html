<head>

    <style>
        body, h1, h2, h3, p, div {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .filter {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            vertical-align: top;
        }

        .bordered {
            border-bottom: 2px dotted #eb008c;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        table {
            font-size: 10px;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .wowcher-header {
            width: 100%;
            background: #ffebf7;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #eb008c;
        }

        .wowcher-header img {
            max-width: 120px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        label {
            display: block;
            font-size: 10px;
            margin-bottom: 2px;
        }

        select, input[type="number"] {
            width: 120px;
            height: 24px;
            font-size: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #eb008c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d10079;
        }

        #resultsArea {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #technicalMessaging, #finalScore, #predictedRev, #messaging {
            margin-bottom: 15px;
            font-size: 14px;
        }

        #messaging div {
            border: 1px solid #333;
            border-radius: 3px;
            padding: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        .alert-low {
            background-color: #ffb3b3;
        }

        .alert-medium {
            background-color: #d9d9b3;
        }

        .alert-high {
            background-color: #bff2b3;
        }

        .alert-max {
            background-color: #b3ffb3;
        }

    </style>
</head>
